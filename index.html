<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/e155c15edc.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <div id="title">Tic-Tac-Toe</div>
            <div id="gameSetup">
                <div id="divGameType" class="form">
                    <label for="gameType" class="labelInput">Game Type</label>
                    <select id="gameType">
                        <option value="humanVsHuman">Human vs Human</option>
                        <option value="humanVsComputer">Human vs Dumb Computer</option>
                        <option value="humanVsSmartComputer">Human vs Smart Computer</option>
                    </select>
                </div>
                <div id="divNames">
                    <div id="divPlayerOneInput">
                        <label for="playerOne" class="labelInput">Player1 Name</label>
                        <input id="playerOneName">
                        <label for="selectSymbol" class="labelInput" id="selectSymbolLabel">Symbol</label>
                        <select id="selectSymbol">
                            <option value="x">x</option>
                            <option value="o">o</option>
                        </select>
                    </div>
                    <div id="divPlayerTwoInput">
                        <label for="playerTwo" class="labelInput">Player2 Name</label>
                        <input id="playerTwoName">
                    </div>
                </div>
                <div id="divSelectSymbol" class="form">
                </div>
                <div id="divStartButton">
                    <button id="startButton">Start!</button>
                </div>
                <div id="divResetButton">
                    <button id="resetButton">Reset</button>
                </div>
            </div>
            <div id="gameboardContainer">
                <div id="divDisplayPlayerOneName" class="divDisplayPlayerName">
                    <label id="displayPlayerOneName" class="nameLabel">Player1</label>
                </div>
                <div id="gameboard">
                    <div id="r0c0" class="tile" data-symbol="" data-position="corner"></div>
                    <div id="r0c1" class="tile" data-symbol="" data-position="top"></div>
                    <div id="r0c2" class="tile" data-symbol="" data-position="corner"></div>
                    <div id="r1c0" class="tile" data-symbol="" data-position="top"></div>
                    <div id="r1c1" class="tile" data-symbol="" data-position="center"></div>
                    <div id="r1c2" class="tile" data-symbol="" data-position="top"></div>
                    <div id="r2c0" class="tile" data-symbol="" data-position="corner"></div>
                    <div id="r2c1" class="tile" data-symbol=""data-position="top"></div>
                    <div id="r2c2" class="tile" data-symbol="" data-position="corner"></div>
                </div>
                <div id="divDisplayPlayerTwoName" class="divDisplayPlayerName">
                    <label id="displayPlayerTwoName" class="nameLabel">Player2</label>
                </div>
            </div>
            <!--
            <i class="fas fa-times"></i>
            <i class="far fa-circle"></i>
            -->
        </main>
        <script src="script.js"></script>
    </body>
</html>
