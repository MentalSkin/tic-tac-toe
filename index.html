<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/e155c15edc.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <div id="title">TIC-TAC-TOE</div>
            <div id="gameSetup">
                <div id="divGameType" class="form">
                    <label for="gameType" class="labelInput">Game type</label>
                    <select id="gameType">
                        <option value="playerVsPlayer">Player vs Player</option>
                        <option value="playerVsComputer">Player vs Computer</option>
                    </select>
                </div>
                <div id="divSelectSymbol" class="form">
                    <label for="selectSymbol" class="labelInput">Select Symbol for Player1</label>
                    <select id="selectSymbol">
                        <option value="x">x</option>
                        <option value="o">o</option>
                    </select>
                </div>
            </div>
            <div id="gameboardContainer">
                <div id="gameboard">
                    <div id="r0c0" class="tile" data-symbol=""></div>
                    <div id="r0c1" class="tile" data-symbol=""></div>
                    <div id="r0c2" class="tile" data-symbol=""></div>
                    <div id="r1c0" class="tile" data-symbol=""></div>
                    <div id="r1c1" class="tile" data-symbol=""></div>
                    <div id="r1c2" class="tile" data-symbol=""></div>
                    <div id="r2c0" class="tile" data-symbol=""></div>
                    <div id="r2c1" class="tile" data-symbol=""></div>
                    <div id="r2c2" class="tile" data-symbol=""></div>
                </div>
            </div>
            <!--
            <i class="fas fa-times"></i>
            <i class="far fa-circle"></i>
            -->
        </main>
        <script src="script.js"></script>
    </body>
</html>
